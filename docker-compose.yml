services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: easyflow
      POSTGRES_PASSWORD: easyflow
      POSTGRES_MULTIPLE_DATABASES: easyflow, gateway, user
    volumes:
      - easyflow-databases:/var/lib/postgresql/data
#      - type: bind
#        source: /opt/docker_postgres/postgres_data
#        target: /var/lib/postgresql/data/
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
volumes:
  easyflow-databases: